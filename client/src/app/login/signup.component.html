<div class="signupContainer">
  <div class="card col-12 col-sm-12 col-md-8 col-lg-5 col-xl-4">
    <div class="card-body">
      <form [formGroup]="signupForm.getForm()" (ngSubmit)="loginUser()">
        <div class="form-group">
          <label for="name">Name :</label>
          <input type="email" class="form-control" id="nameemail" formControlName="name" />
          <div *ngIf="signupForm.hasError('name')" class="alert alert-danger">
            {{ signupForm.getError("name") }}
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email :</label>
          <input type="email" class="form-control" id="email" formControlName="email" />
          <div *ngIf="signupForm.hasError('email')" class="alert alert-danger">
            {{ signupForm.getError("email") }}
          </div>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd"  formControlName="password" />
          <div *ngIf="signupForm.hasError('password')" class="alert alert-danger">
            {{signupForm.getError('password')}}
        </div>
        </div>
        <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" /> Remember me
          </label>
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger">
            {{errorMessage}}
        </div>
        <button type="submit" class="btn btn-primary btn-block">Signup</button>
      </form>
    </div>
  </div>
</div>
