<div class="container mt-4">
  <div class="row">
    <div
      class="col-12 col-sm-12 col-md-6 col-lg-4 pb-5"
      *ngFor="let scrape of scrapes"
    >
      <div class="card">
        <div class="card-header">{{ scrape?.name }}</div>
        <div class="card-body">Mobile Image</div>
        <div class="card-footer">
          <div class="d-flex justify-content-around">
            <a
              class="btn btn-outline-primary rounded-circle"
              (click)="deleteScrape(scrape._id)"
              ><i class="fa fa-trash"></i
            ></a>
            <a
              class="btn btn-outline-primary rounded-circle"
              (click)="loadScrape(scrape._id)"
              ><i class="fa fa-eye"></i
            ></a>
            <a
            class="btn btn-outline-primary rounded-circle"
            ><i class="fa fa-edit"></i
          ></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
