<div class="container mt-4">
  <h3></h3>

  <div class="card">
      <div class="card-header">{{ scrape?.name }}</div>
      <div class="card-body">
        <div>
          <h6>Url :</h6>
          <p>{{ scrape?.url }}</p>
        </div>
      </div> 
    </div>
  <div class="card mt-4 ">
    <div class="card-body row p-0 m-0">
      <div *ngFor="let image of scrape?.images">
        <a 
          href="{{ image?.largeImage }}"
          target="_blank"
          download
        >
          <img class="smallImage"
            src="{{ image?.smallImage }}"
          />
        </a>
      </div>
    </div>
  </div>
</div>

<!-- The large imageModal -->
<div class="modal" id="imageModal">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <a
          type="button"
          class="btn btn-primary"
          href="{{ largeImage }}"
          target="_blank"
          download
        >
          Download
        </a>
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <img src="{{ largeImage }}" class="bigImage" />
      </div>
    </div>
  </div>
</div>
